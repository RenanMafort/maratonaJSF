<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="nome" value="#{comunicacaoTest3Bean.nome}"/>
        <f:viewParam name="nome" value="#{comunicacaoTest3Bean.sobrenome}"/>
        <f:viewParam name="data" value="#{comunicacaoTest3Bean.data}">
            <f:convertDateTime pattern="dd-MM-yyyy" />
        </f:viewParam>
<!--        <f:event type="preRenderView" listener="#{comunicacaoTest3Bean.init}"/>-->
        <f:viewAction action="#{comunicacaoTest3Bean.init}" />
    </f:metadata>

    <o:form includeRequestParams="true">
        <p:messages autoUpdate="true"/>
        <h:panelGrid columns="1" >
            <h:inputText value="#{comunicacaoTest3Bean.nome}" required="true"
            requiredMessage="Nome obrigatorio"/>
            <!--<f:ajax event="blur"/>-->
            <h:inputText value="#{comunicacaoTest3Bean.sobrenome}"/>
            <h:outputLabel value="#{comunicacaoTest3Bean.data}"/>
            <h:commandButton value="Resultado" action="#{comunicacaoTest3Bean.save}"/>
        </h:panelGrid>
    </o:form>
</h:body>
</html>
