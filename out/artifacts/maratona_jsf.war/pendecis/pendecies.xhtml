<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >

<h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true"/>
            <h2>Validando dados do usuario</h2>
            <h:panelGrid columns="2">
            <h:outputLabel value="#{testFlowNestedBean.userName}"/>
            <h:outputLabel value="#{testFlowNestedBean.userSurname}"/>
            <h:commandButton value="Validar Usuario" action="#{testFlowNestedBean.validar}"/>
            <h:commandButton value="Inicio" action="exitToInicio"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</h:head>
</html>
