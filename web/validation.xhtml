<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

</h:head>
<h:body>
    <p:messages autoUpdate="true"/>

    <h:form>
        <h:panelGrid columns="1">
            <h:outputText value="Password"/><br/>

        <h:inputSecret id="password" size="50" value="#{validationTestbean.password}"
                requiredMessage="Type a password" required="true"/>

            <h:outputText value="Confirme your password"/><br/>
            <o:validateEqual components="password confirm" message="Password are not equal"/>

            <h:inputSecret id="confirm"
                         requiredMessage="Password obrigatio" required="true"/>

        <h:commandButton value="Save" action="#{validationTestbean.save}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
