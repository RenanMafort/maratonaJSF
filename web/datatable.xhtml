<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:dc="http://devdojo.com.br/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

</h:head>
<f:metadata>
    <f:viewAction action="#{dataTableTesteBean.init}"/>
</f:metadata>
<h:body>
    <p:importEnum type="br.com.dev.maratonajsf.model.enums.Turno" var="Turno" allSuffix="ALL_ENUM_VALUES"/>
    <p:messages autoUpdate="true"/>

    <h:form>
        <h:dataTable value="#{dataTableTesteBean.estudanteList}" var="estudante">
            <h:column>
                <f:facet name="header">
                    <h:commandLink actionListener="#{dataTableTesteBean.orderByNome('asc')}">
                        Nome asc
                    </h:commandLink>
                    <h:commandLink actionListener="#{dataTableTesteBean.orderByNome('desc')}">
                        Nome desc
                    </h:commandLink>
                </f:facet>
                <h:outputText value="#{estudante.nome}" rendered="#{not estudante.editing}"/>
                <h:inputText value="#{estudante.nome}" rendered="#{estudante.editing}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <f:facet name="header">
                        <h:commandLink actionListener="#{dataTableTesteBean.orderBySobreNome('asc')}">
                            SobreNome asc
                        </h:commandLink>
                        <h:commandLink actionListener="#{dataTableTesteBean.orderBySobreNome('desc')}">
                            SobreNome desc
                        </h:commandLink>
                    </f:facet>
                </f:facet>
            <h:outputText value="#{estudante.sobreNome}" rendered="#{not estudante.editing}"/>
            <h:inputText value="#{estudante.sobreNome}" rendered="#{estudante.editing}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Turno</f:facet>
                <h:outputText value="#{estudante.turno}" rendered="#{not estudante.editing}"/>
                <h:selectOneMenu value="#{estudante.turno}" rendered="#{estudante.editing}">
                    <f:selectItems value="#{Turno.ALL_ENUM_VALUES}"
                                   var="turno" itemValue="#{turno}"
                                   itemLabel="#{turno}"/>
                </h:selectOneMenu>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{estudante.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header"></f:facet>
                <h:commandLink actionListener="#{dataTableTesteBean.remove(estudante)}" rendered="#{not estudante.editing}">
                    <h:outputText value="Remover"/>
                    <dc:confirmDelete/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header"></f:facet>
                <h:commandLink actionListener="#{dataTableTesteBean.edit(estudante)}" >
                    <h:outputText value="Editar"/>
                </h:commandLink>
            </h:column>

        </h:dataTable>
        <h:commandButton value="Save" actionListener="#{dataTableTesteBean.save}"/>
        <h:dataTable value="#{dataTableTesteBean.estudanteSet}" var="estudante">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{estudante.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">SobreNome</f:facet>
                <h:outputText value="#{estudante.sobreNome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Turno</f:facet>
                <h:outputText value="#{estudante.turno}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{estudante.email}"/>
            </h:column>
        </h:dataTable>

        <h:dataTable value="#{dataTableTesteBean.estudanteLinkedList}" var="estudante">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{estudante.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">SobreNome</f:facet>
                <h:outputText value="#{estudante.sobreNome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Turno</f:facet>
                <h:outputText value="#{estudante.turno}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{estudante.email}"/>
            </h:column>
        </h:dataTable>

        <h:dataTable value="#{dataTableTesteBean.mapEstudanteist.values()}" var="estudante">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{estudante.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">SobreNome</f:facet>
                <h:outputText value="#{estudante.sobreNome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Turno</f:facet>
                <h:outputText value="#{estudante.turno}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{estudante.email}"/>
            </h:column>
        </h:dataTable>
        <h:dataTable value="#{dataTableTesteBean.mapEstudanteist.keySet()}" var="string">
            <h:column>
                <f:facet name="header">Chave</f:facet>
                <h:outputText value="#{string}"/>
            </h:column>

        </h:dataTable>
    </h:form>
</h:body>
</html>
