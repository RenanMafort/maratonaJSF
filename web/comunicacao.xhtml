<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="1" >
            <h:outputLabel value="#{facesContext.externalContext.getInitParameter('images.location')}"/>
            <h:commandButton  value="Imprimir" actionListener="#{comunicacaoTest1Bean.imprimirAtributos}"/>
        </h:panelGrid>
    </h:form>
    <h:form>
        <h:panelGrid columns="1" >
            <h:inputText value="#{comunicacaoTest1Bean.nome}"/>
            <h:inputText value="#{comunicacaoTest1Bean.sobrenome}"/>
            <h:button  value="Imprimir" outcome="comunicacao2">
                <f:param name="nome" value="Dvasdas"/>
                <f:param name="sobrenome" value="Dvasdas232"/>
            </h:button>
            <h:link value="Vai para comunicacao 2" outcome="comunicacao2" >
                <f:param name="nome" value="Dvasdas"/>
                <f:param name="sobrenome" value="Dvasdas232"/>
            </h:link>
            <h:link value="Vai para comunicacao 3" outcome="comunicacao3" >
                <f:param name="nome" value="Dvasdas"/>
                <f:param name="sobrenome" value="Dvasdas232"/>
                <f:param name="data" value="#{of:formatDate(comunicacaoTest1Bean.data, 'dd-MM-yyyy' )}"/>
            </h:link>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
