<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <script type="text/javascript">
        window.onload = function minhaFuncao() {
            const value = document.getElementById("form:select").value;

            alert(value);

        }

        window.onload = minhaFuncao();
    </script>
</h:head>

<h:body>


    <o:form id="form" includeRequestParams="true">
        <p:messages autoUpdate="true"/>
        <h:panelGrid id="table" columns="2" >
            <h:inputSecret id="secret" required="true" value="#{comunicacaoTest10Bean.password}" requiredMessage="Campo obrigatorio! " />
            <h:selectOneMenu id="select" onchange="minhaFuncao()">
                <f:selectItem itemValue = "1" itemLabel = "Sim" />
                <f:selectItem itemValue = "2" itemLabel = "NÃ£o" />
            </h:selectOneMenu>

            <h:commandButton value="Salvar"  actionListener="#{comunicacaoTest10Bean.salvar}"/>
        </h:panelGrid>


    </o:form>
    <o:form includeRequestParams="true">
        <h:panelGrid columns="2">
            <ui:repeat value="#{comunicacaoTest10Bean.estudanteList}" var="estudante">
                <h:outputText value="#{estudante.nome}"/>
                <h:commandLink value=" excluir" actionListener="#{comunicacaoTest10Bean.remover(estudante)}" />
                <br/>
            </ui:repeat>
        </h:panelGrid>
    </o:form>
</h:body>
</html>
