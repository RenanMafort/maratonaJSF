<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

</h:head>
<h:body>
    <p:messages autoUpdate="true"/>
    <h:outputText value="Selecione um Estudante"/>
    <h:form>

        <h:selectOneMenu required="true" requiredMessage="Selecione um estudante" value="#{converter.estudante}" converter="estudanteConverter" >
            <f:selectItem itemValue="#{null}" itemLabel="Selecione um estudante"/>
            <f:selectItems  value="#{converter.estudanteList}" var="estudante" itemLabel="#{estudante.nome}"
                           itemValue="#{estudante}"/>
        </h:selectOneMenu>
        <h:commandButton value="Save" action="#{converter.save}" />
    </h:form>
</h:body>
</html>
