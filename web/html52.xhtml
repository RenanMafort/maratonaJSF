<body jsf:id="form">
<p:messages autoUpdate="true" id="messages"/>
<form>
   Email: <input jsf:id="email" required="required" jsf:type="email" jsf:value="#{html5TestBean.email}"
        jsf:validator="#{validators.validateDuplicatedEmail}"/>
    <br/>
    URL: <input jsf:id="url" required="required" jsf:type="url" jsf:value="#{html5TestBean.email}"/>
    <br/>
    URL: <input jsf:id="number" required="required" jsf:type="number" jsf:value="#{html5TestBean.numero}"/>
    <br/>
    <button jsf:actionListener="#{html5TestBean.salvar}">
        Salvar
    </button>
</form>

</body>
